<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Barcode Scanner Trial</title>
  </head>
  <body>
    <main class="mt-5">
        <div class="container">
            <div class="row row-cols-2 mx-auto text-center">
                <div class="col mb-2">
                    <label for="device">Device:</label>
                    <select id="device"></select>
                </div>
                <div class="col mb-2">
                    <label for="resolution">Stream Resolution:</label>
                    <select id="resolution"></select>
                </div>
                <div class="col mb-2">
                    <label for="mode">Focus Mode:</label>
                    <select id="mode">
                    </select>
                </div>
                <div class="col mb-2">
                    <label for="distance">Focus Distance:</label>
                    <input id="distance" type="range" min="0" max="3.5" step="0.5"></select>
                </div>
            </div>
            <div class="text-center w-50 mx-auto">
                <video mute autoplay class="w-100" style="display: none;"></video>
                <canvas class="w-100"></canvas>
            </div>
            <div class="text-center">
                <h5>Scanned Data:</h5>
                <h2 id="data"></h2>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    
    <script src="js/camera.js"></script>
    <!-- <script src="js/cameraSetup.js"></script> -->
    <script src="js/scanner.js"></script>

    <script>
        (async()=>{
            const device = document.querySelector("#device");
            const resolution = document.querySelector("#resolution");
            const mode = document.querySelector("#mode");
            const distance = document.querySelector("#distance");
            const video = document.querySelector("video");
            const canvas = document.querySelector("canvas");
            const ctx = canvas.getContext("2d");
            let canvasLoop;

            const devices = await initCamera();

            const videoConstraints = {
                video: {
                    deviceId: devices[0].deviceId,
                    width: 640,
                    height: 480,
                    focusMode: 'manual',
                }
            }

            let stream = await startStream(videoConstraints);
            let track = getActiveTrack(stream);
            let capabilities = track.getCapabilities();
            let trackConstraints = track.getConstraints();
            
            setDeviceInput(devices, trackConstraints, device);
            setResolutionInput(capabilities, trackConstraints, resolution);
            setFocusInputs(capabilities, trackConstraints, mode, distance);

            video.srcObject = stream;

            function canvasDrawLoop(){
                console.log('frame');
                let scalingFactor = Math.min(canvas.width / video.videoWidth, canvas.height / video.videoHeight);

                if(canvas.width !== video.videoWidth || canvas.height !== video.videoHeight){
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                }

                ctx.drawImage(video, 0, 0, video.videoWidth * scalingFactor, video.videoHeight * scalingFactor);
                canvasLoop = requestAnimationFrame(canvasDrawLoop);
            }

            canvasLoop = requestAnimationFrame(canvasDrawLoop);
            
            console.log(devices,stream,track,capabilities,trackConstraints);

        })()
    </script>
  </body>
</html>
