<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Barcode Scanner Trial</title>
  </head>
  <body>
    <main class="mt-5">
        <div class="container">
            <div class="row row-cols-2 mx-auto text-center">
                <div class="col mb-2">
                    <label for="camera">Camera:</label>
                    <select id="camera"></select>
                </div>
                <div class="col mb-2">
                    <label for="resolution">Stream Resolution:</label>
                    <select id="resolution"></select>
                </div>
                <div class="col mb-2">
                    <label for="mode">Focus Mode:</label>
                    <select id="mode">
                    </select>
                </div>
                <div class="col mb-2">
                    <label for="focus">Focus Distance:</label>
                    <input id="focus" type="range" min="1" max="5" step="1" value="1"></select>
                </div>
            </div>
            <div class="text-center w-50 mx-auto">
                <video autoplay class="w-100"></video>
            </div>
            <div class="text-center">
                <h5>Scanned Data:</h5>
                <h2 id="data"></h2>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    
    <script src="js/camera.js"></script>
    <script src="js/Scanner.js"></script>

    <script>
        (async()=>{
            const camera = document.querySelector("#camera");
            const resolution = document.querySelector("#resolution");
            const mode = document.querySelector("#mode");
            const focus = document.querySelector("#focus");
            const video = document.querySelector("video");

            await requestCamera();
            let stream = await getStream();
            const track = stream.getVideoTracks()[0];
            const devices = await getDevices();
            const capabilities = getStreamCapabilities(stream);

            console.log(capabilities)
            
            devices.map(device=>{
                camera.appendChild(new Option(device.label, device.deviceId));
            })

            for (const i of [1.0, 0.75, 0.50]){
                const streamWidth = capabilities.width.max;
                const aspectRatio =  track.getSettings().aspectRatio;

                const label = `${Math.floor(streamWidth * i)}X${Math.floor((streamWidth * i) / aspectRatio)}`;

                resolution.appendChild(new Option(label,label));
            }

            if(!('focusMode' in capabilities)){
                console.log('focusMode not available');
                mode.appendChild(new Option("None"))
                mode.disabled = true;
            }else{
                capabilities.focusMode.map(i=>{
                    mode.appendChild(new Option(i,i));
                })
            }

            if(!('focusDistance' in capabilities)){
                console.log('focusDistance not available');
                focus.disabled = true;
            }else{
                focus.min = capabilities.focusDistance.min;
                focus.max = capabilities.focusDistance.max;
                focus.step = capabilities.focusDistance.step;
                focus.value = track.getSettings().focusDistance;
            }

            video.srcObject = stream;

            camera.addEventListener("change", async (ev)=>{
                endStream(stream);
                stream = await getStream(
                    {
                        video: {
                            deviceId: ev.target.value,
                        }, audio: false
                    }
                );
                video.srcObject = stream;
                video.title = ev.target.value;

            });
               
        })()
    </script>
  </body>
</html>
