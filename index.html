<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Barcode Scanner Trial</title>
  </head>
  <body>
    <main class="mt-5">
        <div class="container">
            <div class="row row-cols-2 mx-auto text-center">
                <div class="col mb-2">
                    <label for="device">Device:</label>
                    <select id="device"></select>
                </div>
                <div class="col mb-2">
                    <label for="mode">Focus Mode:</label>
                    <select id="mode">
                    </select>
                </div>
                <div class="col mb-2">
                    <label for="distance">Focus Distance:</label>
                    <input id="distance" type="range" min="0" max="3.5" step="0.5"></select>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col col-md-6">
                    <div class="text-center">
                        <video mute autoplay playsinline class="w-100"></video>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <h5>Scanned Data:</h5>
                <h2 id="data"></h2>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    
    <script src="js/camera.js"></script>
    <!-- <script src="js/cameraSetup.js"></script> -->
    <script src="js/scanner.js"></script>

    <script>
        (async()=>{
            const device = document.querySelector("#device");
            const resolution = document.querySelector("#resolution");
            const mode = document.querySelector("#mode");
            const distance = document.querySelector("#distance");
            const video = document.querySelector("video");
            let animateLoop;

            const devices = await initCamera();

            let videoConstraints = {
                video: {
                    facingMode: {exact: "environment"},
                },
                audio: false,
            }

            let stream = await startStream(videoConstraints);
            let track = getActiveTrack(stream);
            let capabilities = track.getCapabilities();
            let trackSettings = track.getSettings();
            
            setDeviceInput(devices, trackSettings, device);
            setFocusInputs(capabilities, trackSettings, mode, distance);

            video.srcObject = stream;

            animateLoop = requestAnimationFrame(canvasDrawLoop);
            function canvasDrawLoop(){
                //dectect the barcode in this loop
                animateLoop = requestAnimationFrame(canvasDrawLoop);
            }

            device.addEventListener("change", async (ev)=>{
                stopStream(stream);

                delete videoConstraints.facingMode;
                videoConstraints.video.deviceId = ev.target.value;

                stream = await startStream(videoConstraints);
                track = getActiveTrack(stream);
                capabilities = track.getCapabilities();
                trackSettings = track.getSettings();

                setDeviceInput(devices, trackSettings, device);
                setFocusInputs(capabilities, trackSettings, mode, distance);

                video.srcObject = stream;
            });

            
            console.log(devices,stream,track,capabilities,trackSettings);

        })()
    </script>
  </body>
</html>
